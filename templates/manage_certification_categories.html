<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Certification Categories - Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a0b2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: white;
        }
        .admin-header {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .admin-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #4ade80);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .admin-container { max-width: 800px; margin: 2rem auto; padding: 2rem; }
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .category-list { list-style: none; }
        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-add { background: #4ade80; color: #1a0b2e; }
        .btn-move { background: rgba(255,255,255,0.1); color: white; font-size: 0.8rem; }
        .btn-delete { background: rgba(239, 68, 68, 0.2); color: #fca5a5; }
        .btn-edit { background: rgba(59, 130, 246, 0.2); color: #93c5fd; }
        input {
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            color: white;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <header class="admin-header">
        <h1 class="admin-title">Portfolio Admin</h1>
        <nav>
            <a href="/admin/certifications" style="color: white; text-decoration: none;">&larr; Back to Certifications</a>
        </nav>
    </header>

    <div class="admin-container">
        <div class="card">
            <h2 style="margin-bottom: 1.5rem;">Add Category</h2>
            <form method="POST">
                <input type="hidden" name="action" value="add">
                <input type="text" name="name" required placeholder="Category Name" style="width: 300px;">
                <button type="submit" class="btn btn-add">Add Category</button>
            </form>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 1.5rem;">Manage Categories</h2>
            <ul class="category-list">
                {% for cat in categories %}
                <li class="category-item">
                    <span>{{ cat.name }}</span>
                    <div style="display: flex; gap: 0.5rem;">
                        <form method="POST" style="display: inline;">
                            <input type="hidden" name="action" value="move">
                            <input type="hidden" name="id" value="{{ cat.id }}">
                            <input type="hidden" name="direction" value="up">
                            <button type="submit" class="btn btn-move" {% if loop.first %}disabled style="opacity:0.3"{% endif %}>↑</button>
                        </form>
                        <form method="POST" style="display: inline;">
                            <input type="hidden" name="action" value="move">
                            <input type="hidden" name="id" value="{{ cat.id }}">
                            <input type="hidden" name="direction" value="down">
                            <button type="submit" class="btn btn-move" {% if loop.last %}disabled style="opacity:0.3"{% endif %}>↓</button>
                        </form>
                        <button onclick="editCategory(this.dataset.id, this.dataset.name)" class="btn btn-edit">Edit</button>
                        <form method="POST" style="display: inline;" onsubmit="return confirm('Delete category?')">
                            <input type="hidden" name="action" value="delete">
                            <input type="hidden" name="id" value="{{ cat.id }}">
                            <button type="submit" class="btn btn-delete">Delete</button>
                        </form>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script>
        function editCategory(id, currentName) {
            const newName = prompt('Enter new category name:', currentName);
            if (newName && newName !== currentName) {
                const form = document.createElement('form');
                form.method = 'POST';
                form.innerHTML = `
                    <input type="hidden" name="action" value="edit">
                    <input type="hidden" name="id" value="${id}">
                    <input type="hidden" name="name" value="${newName}">
                `;
                document.body.appendChild(form);
                form.submit();
            }
        }
    </script>
</body>
</html>
