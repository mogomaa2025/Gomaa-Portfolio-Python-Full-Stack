<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Certification - Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a0b2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
        }
        .admin-header {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .admin-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #4ade80);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .admin-container { max-width: 800px; margin: 2rem auto; padding: 2rem; width: 100%; }
        .form-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
        }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #93c5fd; font-weight: 500; }
        input, select, textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(255, 255, 255, 0.1);
        }
        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        .btn-primary { background: linear-gradient(135deg, #3b82f6, #4ade80); color: white; }
        .btn-secondary { background: rgba(255, 255, 255, 0.1); color: white; text-decoration: none; margin-right: 1rem; display: inline-block; text-align: center; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3); }
    </style>
</head>
<body>
    <header class="admin-header">
        <h1 class="admin-title">Portfolio Admin</h1>
        <nav>
            <a href="/admin/certifications" style="color: white; text-decoration: none;">&larr; Back to Certifications</a>
        </nav>
    </header>
    
    <div class="admin-container">
        <div class="form-card">
            <h2 style="margin-bottom: 1.5rem; font-size: 1.75rem;">Edit Certification</h2>
            <form method="POST">
                <div class="form-group">
                    <label for="name">Certification Name</label>
                    <input type="text" id="name" name="name" value="{{ certification.name }}" required>
                </div>
                
                <div class="form-group">
                    <label for="issuer">Issuer</label>
                    <input type="text" id="issuer" name="issuer" value="{{ certification.issuer }}" required>
                </div>
                
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select a category</option>
                        {% for cat in categories %}
                        <option value="{{ cat.name }}" {% if cat.name == certification.category %}selected{% endif %}>{{ cat.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="date">Issued Date</label>
                    <input type="text" id="date" name="date" value="{{ certification.date }}">
                </div>
                
                <div class="form-group">
                    <label for="url">Certificate URL (Optional)</label>
                    <input type="url" id="url" name="url" value="{{ certification.url }}">
                </div>
                
                <div class="form-group">
                    <label for="image">Certificate Image Path (Optional)</label>
                    <input type="text" id="image" name="image" value="{{ certification.image }}">
                </div>
                
                <div style="margin-top: 2rem; display: flex; justify-content: flex-end;">
                    <a href="/admin/certifications" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update Certification</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
