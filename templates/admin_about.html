<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page Management - Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: white;
            min-height: 100vh;
        }
        .admin-header {
            background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); padding: 1rem 2rem; display: flex;
            justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .admin-header h1 { color: #64ffda; font-size: 1.5rem; }
        .admin-nav { display: flex; gap: 1rem; }
        .admin-nav a {
            color: white; text-decoration: none; padding: 0.5rem 1rem; border-radius: 8px;
            background: rgba(255,255,255,0.1); transition: all 0.3s ease;
        }
        .admin-nav a:hover { background: rgba(100,255,218,0.2); transform: translateY(-2px); }
        .admin-container { max-width: 900px; margin: 0 auto; padding: 2rem; }
        .page-header { text-align: center; margin-bottom: 2rem; }
        .page-title { font-size: 2rem; color: white; }
        .page-subtitle { color: #a0a0a0; margin-top: 0.5rem; }
        .form-container {
            background: rgba(255,255,255,0.05); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; padding: 2rem;
        }
        .form-group { margin-bottom: 1.5rem; }
        .form-label { display: block; font-weight: 600; margin-bottom: 0.5rem; color: #64ffda; }
        .form-input, .form-textarea {
            width: 100%; padding: 0.75rem 1rem; background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 8px;
            color: white; font-size: 1rem; transition: all 0.3s ease;
        }
        .form-input:focus, .form-textarea:focus { outline: none; border-color: #64ffda; box-shadow: 0 0 15px rgba(100,255,218,0.2); }
        .form-textarea { min-height: 150px; resize: vertical; }
        .submit-btn {
            background: linear-gradient(135deg, #64ffda 0%, #00bcd4 100%); color: #1e1e2e;
            padding: 0.75rem 2rem; border: none; border-radius: 12px; font-weight: 600;
            text-decoration: none; display: block; width: 100%; text-align: center;
            font-size: 1.1rem; transition: all 0.3s ease; cursor: pointer;
        }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(100,255,218,0.3); }
        .timeline-editor .timeline-item, .dynamic-list .list-item {
            display: flex; gap: 1rem; align-items: center; margin-bottom: 1rem;
            background: rgba(0,0,0,0.2); padding: 1rem; border-radius: 8px;
        }
        .timeline-editor .timeline-item input, .dynamic-list .list-item input { flex-grow: 1; }
        .remove-btn, .add-btn {
            background: rgba(255,82,82,0.2); color: #ff5252; border: 1px solid #ff5252;
            padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer; transition: all 0.3s ease;
        }
        .remove-btn:hover { background: #ff5252; color: white; }
        .add-btn { background: rgba(100,255,218,0.2); color: #64ffda; border-color: #64ffda; }
        .add-btn:hover { background: #64ffda; color: #1e1e2e; }
        .move-up-btn, .move-down-btn {
            background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2);
            padding: 0.5rem; border-radius: 8px; cursor: pointer; transition: all 0.3s ease;
            display: flex; align-items: center; justify-content: center; width: 40px; height: 40px;
            font-size: 1.2rem;
        }
        .move-up-btn:hover, .move-down-btn:hover { background: rgba(100,255,218,0.2); color: #64ffda; border-color: #64ffda; }
        .timeline-item .controls { display: flex; gap: 0.5rem; }

        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
                padding: 1rem;
            }

            .admin-nav {
                justify-content: center;
                flex-wrap: wrap;
            }

            .admin-container {
                padding: 1rem;
            }

            .timeline-item {
                flex-direction: column;
                align-items: stretch;
            }

            .timeline-item .controls {
                flex-direction: row;
                justify-content: space-between;
                margin-bottom: 0.5rem;
            }

            .move-up-btn, .move-down-btn {
                flex: 1;
            }

            .remove-btn {
                width: 100%;
                text-align: center;
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="admin-header">
        <h1>Portfolio Admin</h1>
        <nav class="admin-nav">
            <a href="/admin">Dashboard</a>
            <a href="/">View Site</a>
            <a href="/admin/logout">Logout</a>
        </nav>
    </header>
    
    <div class="admin-container">
        <div class="page-header">
            <h1 class="page-title">About Page Management</h1>
            <p class="page-subtitle">Update the content of your "Who Am I" section.</p>
        </div>
        
        <div class="form-container">
            <form action="/admin/about" method="POST">
                <div class="form-group">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" name="description" class="form-textarea" rows="6">{{ about_data.description }}</textarea>
                </div>
                
                <div class="form-group">
                    <label for="tags" class="form-label">Tags</label>
                    <p style="color:#a0a0a0;font-size:0.9rem;margin-bottom:0.5rem;">Enter tags separated by commas.</p>
                    <input type="text" id="tags" name="tags" class="form-input" value="{{ about_data.tags | join(', ') }}">
                </div>

                <div class="form-group">
                    <label class="form-label">Timeline</label>
                    <div id="timeline-editor" class="timeline-editor">
                        {% for item in about_data.timeline %}
                        <div class="timeline-item">
                            <div class="controls">
                                <button type="button" class="move-up-btn" title="Move Up">↑</button>
                                <button type="button" class="move-down-btn" title="Move Down">↓</button>
                            </div>
                            <input type="text" name="timeline_year" class="form-input" placeholder="Year (e.g., June 2025)" value="{{ item.year }}">
                            <input type="text" name="timeline_content" class="form-input" placeholder="Content" value="{{ item.content }}">
                            <button type="button" class="remove-btn">Remove</button>
                        </div>
                        {% endfor %}
                    </div>
                    <button type="button" id="add-timeline-item" class="add-btn" style="margin-top: 1rem;">+ Add Timeline Item</button>
                </div>
                
                <button type="submit" class="submit-btn">Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('remove-btn')) {
                e.target.closest('.timeline-item').remove();
            }
            if (e.target.classList.contains('move-up-btn')) {
                const item = e.target.closest('.timeline-item');
                const prev = item.previousElementSibling;
                if (prev) {
                    item.parentNode.insertBefore(item, prev);
                }
            }
            if (e.target.classList.contains('move-down-btn')) {
                const item = e.target.closest('.timeline-item');
                const next = item.nextElementSibling;
                if (next) {
                    item.parentNode.insertBefore(next, item);
                }
            }
        });

        document.getElementById('add-timeline-item').addEventListener('click', function() {
            const editor = document.getElementById('timeline-editor');
            const newItem = document.createElement('div');
            newItem.className = 'timeline-item';
            newItem.innerHTML = `
                <div class="controls">
                    <button type="button" class="move-up-btn" title="Move Up">↑</button>
                    <button type="button" class="move-down-btn" title="Move Down">↓</button>
                </div>
                <input type="text" name="timeline_year" class="form-input" placeholder="Year (e.g., June 2025)">
                <input type="text" name="timeline_content" class="form-input" placeholder="Content">
                <button type="button" class="remove-btn">Remove</button>
            `;
            editor.appendChild(newItem);
        });
    </script>
</body>
</html>
