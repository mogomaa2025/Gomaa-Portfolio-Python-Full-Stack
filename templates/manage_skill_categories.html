<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Skill Categories - Admin</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #181a20; color: #fff; }
        .container { max-width: 600px; margin: 2rem auto; background: #23263a; border-radius: 12px; padding: 2rem; }
        h2 { margin-bottom: 1rem; }
        form { display: flex; gap: 1rem; margin-bottom: 1rem; }
        input, button { padding: 0.5rem 1rem; border-radius: 6px; border: none; }
        input { flex: 1; background: #181a20; color: #fff; border: 1px solid #444; }
        button { background: #4ade80; color: #181a20; font-weight: 600; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { padding: 0.5rem; border-bottom: 1px solid #333; }
        .actions { display: flex; gap: 0.5rem; align-items: center; }
        .edit-btn { background: #3b82f6; color: #fff; }
        .delete-btn { background: #ef4444; color: #fff; }
        .move-btn { background: #374151; color: #fff; border: 1px solid #4b5563; cursor: pointer; padding: 0.4rem 0.6rem; border-radius: 6px; font-size: 1rem; transition: all 0.2s; }
        .move-btn:hover { background: #4ade80; color: #181a20; border-color: #4ade80; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Manage Skill Categories</h2>
        <form method="POST">
            <input type="hidden" name="action" value="add">
            <input type="text" name="name" placeholder="New skill category name" required>
            <button type="submit">Add</button>
        </form>
        <table>
            <thead>
                <tr><th>Name</th><th>Actions</th></tr>
            </thead>
            <tbody>
                {% for cat in skill_categories %}
                <tr>
                    <form method="POST" style="display:inline;">
                        <td>
                            <input type="hidden" name="action" value="edit">
                            <input type="hidden" name="id" value="{{ cat.id }}">
                            <input type="text" name="name" value="{{ cat.name }}" required style="width:80%;">
                        </td>
                        <td class="actions">
                            <button type="submit" class="edit-btn">Edit</button>
                    </form>
                    <form method="POST" style="display:inline;">
                        <input type="hidden" name="action" value="move">
                        <input type="hidden" name="id" value="{{ cat.id }}">
                        <input type="hidden" name="direction" value="up">
                        <button type="submit" class="move-btn" title="Move Up">↑</button>
                    </form>
                    <form method="POST" style="display:inline;">
                        <input type="hidden" name="action" value="move">
                        <input type="hidden" name="id" value="{{ cat.id }}">
                        <input type="hidden" name="direction" value="down">
                        <button type="submit" class="move-btn" title="Move Down">↓</button>
                    </form>
                    <form method="POST" style="display:inline;">
                        <input type="hidden" name="action" value="delete">
                        <input type="hidden" name="id" value="{{ cat.id }}">
                        <button type="submit" class="delete-btn" onclick="return confirm('Delete this skill category?')">Delete</button>
                    </form>
                        </td>
                </tr>
                {% set cat_skills = skills | selectattr('category', 'equalto', cat.name) | list %}
                {% if cat_skills %}
                <tr>
                    <td colspan="2">
                        <ul>
                            {% for skill in cat_skills %}
                            <li>{{ skill.name }}</li>
                            {% endfor %}
                        </ul>
                    </td>
                </tr>
                {% endif %}
                {% endfor %}
            </tbody>
        </table>
        <a href="/admin/skills" style="color:#4ade80;display:inline-block;margin-top:1rem;">&larr; Back to Skills</a>
    </div>
</body>
</html>
